<!DOCTYPE html>
<html lang="en" ng-app="stock" ng-controller="mainCtrl">
<head>
	<meta charset="UTF-8">
	<title>STOCK</title>
	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
	<script src="/bower_components/angular/angular.min.js"></script>
	<script src="/bower_components/angular-route/angular-route.min.js"></script>
    <script src="/bower_components/angularUtils-pagination/dirPagination.js"></script>
    <script src="/js/app.js"></script>
	<style>
    .table>tbody>tr.current-row{background-color:#DEB887;}
	.table tr:hover{background-color:#c9d8c5 !important;}
	a{cursor: pointer;}
	body{min-height: 1000px;}
    .leftpanel{
        box-shadow: 1px 1px 10px #ccc;
        width: 150px;
        height: 95vh;
        /* border: solid 1px red; */
        position: fixed;
        z-index: 5000;
        top: 50px;
        left: 0px;
    }

    .leftwrap{
        position: relative;width: 100%;height: 100%;
    }
    .downbtn{
        left: 50%;
        margin-left: -54px;
        position: absolute;
        top: 50%;
        margin-top: -39px;
    }
    @media screen and (max-width: 991px) {
        .leftpanel{
            /*background-color:yellow;*/
            position: relative;
            top: 50px;
            width: 100%;
            height: 45px;
        }
        .downbtn{
            margin-top: -18px;    
        }
    }
    .loadinglayer{
        top:0;left:0;background:#555;position:fixed;width:100%;height:100%;font-size:50px;color:white;opacity:0.6;transition:all 0.5s ease-out;z-index: 9999;
    }
    .loadinglayer .wrap{
        width: 100%;
        height: 100%;
        display: block;
        position: relative;
        left: 0;
        top: 0;
        text-align: center;
    }
    .loadinglayer .wrap .txt{
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -35px;
        margin-left: -110px;
    }
    .textright{
        text-align: right;
    }
    .textcenter{
        text-align: center;
    }
	</style>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="opacity:0.8;">
        <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex5-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar" ng-repeat="tab in menus.tabs">{{tab.label}}</span>
                </button>
                <a class="navbar-brand" href="#current">STOCK</a>
        </div>
        <div class="collapse navbar-collapse navbar-ex5-collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{active:'#codes'==selectedTab}" tab="tab"><a href="#codes" ng-click="selectedTab='#codes'">종목</a></li>
                    <li ng-class="{active:'#kospis'==selectedTab}" tab="tab"><a href="#kospis" ng-click="selectedTab='#kospis'">코스피현황</a></li>
                    <li ng-class="{active:'#sise'==selectedTab}" tab="tab"><a href="#sise" ng-click="selectedTab='#sise'">시세</a></li>
            	</ul>
        </div>
    </nav>
    <div class="leftpanel">
        <div class="leftwrap">
            <button class="btn btn-primary downbtn" ng-click="download()">{{downBtnTxt}}</button>
        </div>
    </div>
	<div ng-view style="width:100%;margin-top:50px;"></div>
    
    <div ng-init="loading=false" class="loadinglayer" style="display:{{loading?'block':'none'}};">
        <div class="wrap"><div class="txt">로딩중.....</div></div>
    </div>
</body>
</html>
